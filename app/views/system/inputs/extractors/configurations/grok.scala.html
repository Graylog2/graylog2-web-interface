@(extractor: org.graylog2.restclient.models.Extractor = null)

@pattern_value = @{
    if(extractor == null) {
        ""
    } else {
        extractor.getExtractorConfig.get("grok_pattern")
    }
}

<input type="hidden" name="extractor_type" value="grok" />

<div class="form-group">
    <label for="grok_pattern">Grok pattern:</label>
    <div class="row">
        <div class="col-md-5">
            <div class="input-group">
                <input name="grok_pattern" id="grok_pattern" type="text" class="form-control" value="@pattern_value" required />
                <span class="input-group-btn">
                    <button class="btn btn-info xtrc-try-grok" type="button">Try!</button>
                </span>
            </div>
        </div>
    </div>
    <span class="help-block">
        Matches the field against the current Grok pattern list, use <b>%{PATTERN-NAME}</b>
        to refer to a <a href="@routes.GrokPatternsController.index()">stored pattern</a>.
    </span>
</div>

<div id="grok-matches">
</div>
