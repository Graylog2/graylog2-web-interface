@(enabled: Boolean = false)

<div class="xtrc-converter xtrc-converter-hash" @if(!enabled) { style="display:none;" } >
    <div class="checkbox">
        <label>
            <input type="checkbox" value="enabled" name="converter_hash" @if(enabled) { checked="checked" } />
            Build MD5 hash from value
        </label>
    </div>
</div>
